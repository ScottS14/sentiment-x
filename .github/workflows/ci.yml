name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.13' }
      - name: Install uv
        run: pip install uv
      - name: Install deps
        run: uv pip install -r requirements.txt
      - name: Run unit tests
        run: pytest -q
